<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form action="/calcular" method="post">
          <div class="mb-3">
            <label for="numA" class="form-label">Número A</label>
            <input type="text" class="form-control" id="numA" name="numA" required>
          </div>
          <div class="mb-3">
            <label for="numB" class="form-label">Número B</label>
            <input type="text" class="form-control" id="numB" name="numB" required>
          </div>
          <div class="mb-3">
            <label for="operation" class="form-label">Operação</label>
            <select class="form-select" id="operation" name="operation" required>
              <option value="+">Soma</option>
              <option value="-">Subtração</option>
              <option value="*">Multiplicação</option>
              <option value="/">Divisão</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
      </div>
</body>
</html>
