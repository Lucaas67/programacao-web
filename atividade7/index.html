<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Marcação de Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Marcação de Consulta</h1>
        <form id="consultaForm" onsubmit="return validarForm()">
            <h2>Dados Pessoais</h2>
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <br>
            <div>
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" required>
            </div>
            <br>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <br>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <br>
            <div>
                UF:
                <select name="estados-brasil"> 
                    <option value="geral">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <br>
            <div>
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" required>
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <h2>Dados da Consulta</h2>
            <div>
                <label for="especialidade">Especialidade Médica:</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="">Selecione</option>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Dermatologia">Dermatologia</option>
                </select>
            </div>
            <br>
            <div>
                <label for="dataHora">Data e Hora:</label>
                <input type="datetime-local" id="dataHora" name="dataHora" required>
            </div>
            <br>
            <div>
                <label for="medicamentosAlergicos">Medicamentos Alergicos:</label>
                <input type="text" id="medicamentosAlergicos" name="medicamentosAlergicos" required>
            </div>
            <br>
            <div>
                <label for="informacoesAdicionais">Informações Adicionais:<br></label>
                <textarea id="informacoesAdicionais" name="informacoesAdicionais" rows="4"></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Marcar Consulta</button>
            </div>
        </form>
        <div id="errorMessages" class="error"></div>
    </div>
</body>
</html>
